# http://wiki.ros.org/move_base
base_global_planner: navfn/NavfnROS
base_local_planner: base_local_planner/TrajectoryPlannerROS

recovery_behaviors: [{
    name: conservative_reset,
    type: clear_costmap_recovery/ClearCostmapRecovery
  }, {
    name: rotate_recovery1,
    type: rotate_recovery/RotateRecovery
  }, {
    name: aggressive_reset,
    type: clear_costmap_recovery/ClearCostmapRecovery
  }, {
    name: rotate_recovery2,
    type: rotate_recovery/RotateRecovery
  }]

planner_frequency:          0     # Global plan updates on new goal or path blocked only
controller_frequency:       20
planner_patience:           5.0
controller_patience:        15.0
conservative_reset_dist:    3.0
recovery_behavior_enabled:  true
clearing_rotation_allowed:  true
shutdown_costmaps:          false
oscillation_timeout:        0.0
oscillation_distance:       0.5




# http://www.ros.org/wiki/navfn
NavfnROS:
  allow_unknown:                      true
  planner_window_x:                   0.0
  planner_window_y:                   0.0
  default_tolerance:                  0.0
  visualize_potential:                false
  planner_costmap_publish_frequency:  0.5



# http://www.ros.org/wiki/base_local_planner
TrajectoryPlannerROS:

# Robot Configuration Parameters
  acc_lim_x:                    0.5
  acc_lim_y:                    0.0
  acc_lim_th:                   2.5
  max_vel_x:                    0.25
  min_vel_x:                    0.15
  max_vel_theta:                1.25
  min_vel_theta:                -1.25
  min_in_place_vel_theta:       0.4
  escape_vel:                   -0.1
  holonomic_robot:              false

# The following parameters are only used if holonomic_robot is set to true:
  y_vels: [-0.3, -0.1, 0.1, 0.3]

# Goal Tolerance Parameters
  yaw_goal_tolerance:           0.10
  xy_goal_tolerance:            0.10
  latch_xy_goal_tolerance:      true

# Forward Simulation Parameters
  sim_time:                     1.0
  sim_granularity:              0.025
  angular_sim_granularity:      0.025
  vx_samples:                   3
  vtheta_samples:               20
  # controller_frequency:       20 # set above

# Trajectory Scoring Parameters
  meter_scoring:                false
  pdist_scale:                  0.6
  gdist_scale:                  0.8
  occdist_scale:                0.01
  heading_lookahead:            0.325
  heading_scoring:              false
  heading_scoring_timestep:     0.8
  dwa:                          true
  publish_cost_grid_pc:         false
  global_frame_id:              odom

# Oscillation Prevention Parameters
  oscillation_reset_dist:       0.1

# Global Plan Parameters
  prune_plan:                   true


### Map management parameters ###
# Located in costmap_global_dynamic.yaml, costmap_global_static.yaml & _local.yaml